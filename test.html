<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h3>Contact Our Company</h3>
      </div>
      <div class="card-body">
        <form id="contactForm" action="thankyou.html" method="post">
          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <!-- Subject -->
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>

          <!-- Departments (Checkboxes) -->
          <label class="form-label d-block">Departments to Contact</label>
          <div class="mb-3">
            <input class="form-check-input" type="checkbox" name="departments" value="Sales" id="sales"> Sales<br>
            <input class="form-check-input" type="checkbox" name="departments" value="Technical Support" id="technical"> Technical Support<br>
            <input class="form-check-input" type="checkbox" name="departments" value="Billing" id="billing"> Billing
          </div>

          <!-- Preferred Contact Method (Dropdown) -->
          <div class="mb-3">
            <label for="contactMethod" class="form-label">Preferred Contact Method</label>
            <select class="form-select" id="contactMethod" name="contactMethod">
              <option>Email</option>
              <option>Phone Call</option>
              <option>WhatsApp</option>
            </select>
          </div>

          <!-- Submit -->
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
