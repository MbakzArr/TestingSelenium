<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Greeting -->
    <div id="greeting" class="mb-4"></div>

    <!-- Form Card -->
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h3>Contact Our Company</h3>
      </div>
      <div class="card-body">
        <form id="contactForm">
          <!-- Name & Email -->
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <!-- Subject -->
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" required>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>


          <!-- Checkboxes: Departments -->
          <div class="mb-3">
            <label class="form-label d-block">Departments to Contact</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sales">
              <label class="form-check-label" for="sales">Sales</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="technical">
              <label class="form-check-label" for="technical">Technical Support</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="billing">
              <label class="form-check-label" for="billing">Billing</label>
            </div>
          </div>

          <!-- Dropdown -->
          <div class="mb-3">
            <label for="contactMethod" class="form-label">Preferred Contact Method</label>
            <select class="form-select" id="contactMethod">
              <option>Email</option>
              <option>Phone Call</option>
              <option>WhatsApp</option>
            </select>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>

   

    <!-- Display Results -->
    <div class="mt-5" id="resultSection" style="display: none;">
      <h4>Contact Form Summary</h4>
      <div class="card">
        <div class="card-body" id="results"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Prompt for user name
    alert("Welcome to the contact page!");
    const userName = prompt("Please enter your name:");
    if (userName) {
      document.getElementById("greeting").innerHTML =
        `<div class="alert alert-secondary">Hi <strong>${userName}</strong> ðŸ‘‹, feel free to contact us using the form below.</div>`;
    }

    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;
      const inquiryType = document.querySelector('input[name="inquiry"]:checked')?.value || "Not specified";
      const contactMethod = document.getElementById("contactMethod").value;

      const departments = [];
      if (document.getElementById("sales").checked) departments.push("Sales");
      if (document.getElementById("technical").checked) departments.push("Technical Support");
      if (document.getElementById("billing").checked) departments.push("Billing");

      const resultHTML = `
        <p><strong>Full Name:</strong> ${fullname}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Subject:</strong> ${subject}</p>
        <p><strong>Message:</strong> ${message}</p>
        <p><strong>Inquiry Type:</strong> ${inquiryType}</p>
        <p><strong>Departments:</strong> ${departments.length ? departments.join(", ") : "None selected"}</p>
        <p><strong>Preferred Contact Method:</strong> ${contactMethod}</p>
      `;

      document.getElementById("results").innerHTML = resultHTML;
      document.getElementById("resultSection").style.display = "block";
      document.getElementById("resultSection").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
