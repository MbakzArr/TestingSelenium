<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Page</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Greeting -->
    <div id="greeting" class="mb-4"></div>

    <!-- Form Card -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3>User Registration Form</h3>
      </div>
      <div class="card-body">
        <form id="userForm">
          <!-- Text Inputs -->
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" required>
          </div>

          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>


          <!-- Dropdown -->
          <div class="mb-3">
            <label for="country" class="form-label">Select Country</label>
            <select class="form-select" id="country">
              <option>South Africa</option>
              <option>Nigeria</option>
              <option>Kenya</option>
              <option>Ghana</option>
              <option>Zimbabwe</option>
            </select>
          </div>


          <!-- Submit -->
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    <!-- Iframe Section -->
    <div class="mt-5">
      <h4>Helpful Resource</h4>
      <iframe src="https://www.w3schools.com" width="100%" height="300" class="border rounded"></iframe>
    </div>

    <!-- Results Display -->
    <div class="mt-5" id="resultSection" style="display: none;">
      <h4>Form Submission Results</h4>
      <div class="card">
        <div class="card-body" id="results"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Alert and Prompt
    alert("Welcome to the form page!");
    const name = prompt("Please enter your name:");
    if (name) {
      document.getElementById("greeting").innerHTML =
        `<div class="alert alert-info">Hello, <strong>${name}</strong>! Please complete the form below.</div>`;
    }

    // Handle form submission
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get values
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const country = document.getElementById("country").value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || "Not specified";

      const interests = [];
      if (document.getElementById("coding").checked) interests.push("Coding");
      if (document.getElementById("music").checked) interests.push("Music");
      if (document.getElementById("sports").checked) interests.push("Sports");

      // Display results
      const resultHTML = `
        <div class="container py-5 text-center">
          <div class="alert alert-success shadow">
            <h2> Thank You!</h2>
            <p>Your message has been successfully submitted.</p>
          </div>
        </div>
        <p><strong>Name:</strong> ${fname} ${lname}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Country:</strong> ${country}</p>
        <p><strong>Interests:</strong> ${interests.length ? interests.join(", ") : "None selected"}</p>
      `;

      document.getElementById("results").innerHTML = resultHTML;
      document.getElementById("resultSection").style.display = "block";

      // Optional: Scroll to results
      document.getElementById("resultSection").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
